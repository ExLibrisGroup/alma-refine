<app-select-set
  (setSelected)=setSelected($event)>
</app-select-set>

<div class="mat-elevation-z8 refine-table-container">
  <div class="loading-shade"
        *ngIf="isLoadingResults || isLoadingError">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="loading-error" *ngIf="isLoadingError">
      There's been an error retrieving the content.
    </div>
  </div> 

  <div>
    <table mat-table [dataSource]="data" class="full-width-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>MMS ID</th>
        <td mat-cell *matCellDef="let row">{{row.mmsId}}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <mat-paginator [length]="resultsLength" [pageSize]="10" [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
</div>

<mat-form-field class="select-refine-service-field">
  <mat-select placeholder="Select a refine service" (selectionChange)="onRefineServiceSelected($event)" [formControl]="serviceSelect" [compareWith]="compareRefineServices">
    <mat-option *ngFor="let service of refineServices | async" [value]="service">
      {{ service.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<button (click)="refine()">Refine</button>
